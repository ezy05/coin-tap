<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rewards</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 400px;
            height: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: -1;
        }

        .header-container {
            position: absolute;
            top: 80px; /* Poziția de sus a textului, cu spațiu mai mult */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-text {
            font-size: 2rem; /* Dimensiune mai mică pentru titlu */
            color: white;
            text-shadow: 2px 2px 0 #000,
                         -2px -2px 0 #000,
                         2px -2px 0 #000,
                         -2px 2px 0 #000;
            font-weight: bold;
            z-index: 2;
            margin-right: 20px; /* Spațiu între text și buton */
        }

        .back-button {
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 0, 1);
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1;
            text-align: center;
            height: 100%; /* Umple întreaga înălțime a containerului */
            padding-top: 100px; /* Spațiu de sus pentru conținut */
        }

        .message {
            font-size: 1.2rem; /* Dimensiune text pentru mesaj */
            color: black;
            background: rgba(255, 255, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            margin-top: auto; /* Adaugă spațiu deasupra mesajului */
            margin-bottom: auto; /* Centrare verticală */
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
        </video>

        <div class="header-container">
            <div class="header-text">Top Rewards</div>
            <button class="back-button" onclick="window.location.href='index.html'">Home page</button>
        </div>

        <div class="content">
            <div class="message">
                Top Players with most coins will be showed up and will get PAID
            </div>
        </div>
    </div>
</body>
</html>
